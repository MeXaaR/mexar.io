# Workflow GitHub Actions pour déployer un site Next.js sur GitHub Pages

name: Deploy Next.js site to Pages

on:
  # Déclenche le workflow sur les pushes vers la branche main
  push:
    branches: ["main"]

  # Permet de déclencher manuellement le workflow depuis l'onglet Actions
  workflow_dispatch:

# Définir les permissions nécessaires pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# Limiter les déploiements concurrents pour éviter les conflits
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Étape 1: Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2: Détecter le gestionnaire de paquets
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      # Étape 3: Configurer Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      # Étape 4: Restaurer le cache
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      # Étape 5: Installer les dépendances
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      # Étape 6: Construire le projet Next.js
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      # Étape 7: Exporter le projet Next.js
      - name: Export Next.js project
        run: ${{ steps.detect-package-manager.outputs.runner }} next export

      # Étape 8: Vérifier l'existence du dossier 'out'
      - name: List files in out
        run: ls -la ./out

      # Étape 9: Télécharger l'artifact pour le déploiement
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Étape 10: Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
